<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WELCOME</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: monospace;
      color: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1.5rem;
      color: #ff4f4f;
      letter-spacing: 1px;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.5;
      margin-bottom: 2rem;
    }
    a {
      color: #7289da;
      font-weight: bold;
      text-decoration: none;
    }
    a:hover {
      color: #5b6eae;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WELCOME</h1>
    <p>Exploring the edges of cybersecurity and digital systems. Focused on knowledge, challenges, and the art of understanding complex networks.</p>
    <a href="https://discord.gg/RxfCJqgcMK" target="_blank">Join Discord</a>
  </div>

  <audio id="bg-music" autoplay loop>
    <source src="track.mp3" type="audio/mpeg">
  </audio>

  <script>
    const music = document.getElementById('bg-music');
    music.volume = 0.3;
    music.play().catch(() => {
      // если браузер блокирует autoplay, включаем при первом взаимодействии
      document.body.addEventListener('click', () => music.play(), { once: true });
      document.body.addEventListener('keydown', () => music.play(), { once: true });
    });
  </script>
</body>
</html>
