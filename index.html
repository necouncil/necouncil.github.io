<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Node</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: monospace;
      color: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #ff4f4f;
      letter-spacing: 1px;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.5;
      margin-bottom: 2rem;
    }
    .discord-btn {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      font-size: 1.1rem;
      font-weight: bold;
      color: #000;
      background-color: #7289da;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      transition: transform 0.2s, background 0.3s;
    }
    .discord-btn:hover {
      background-color: #5b6eae;
      transform: scale(1.05);
    }
    #enter-btn {
      display: block;
      margin: 2rem auto 0;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      background-color: #ff4f4f;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #000;
      transition: transform 0.2s, background 0.3s;
    }
    #enter-btn:hover {
      transform: scale(1.05);
      background-color: #cc3f3f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ACCESS NODE</h1>
    <p>Exploring the edges of cybersecurity and digital systems. Focused on knowledge, challenges, and the art of understanding complex networks.</p>
    <a href="https://discord.gg/RxfCJqgcMK" class="discord-btn" target="_blank">Join Discord</a>
    <button id="enter-btn">Play Music</button>
  </div>
  <audio id="bg-music" loop>
    <source src="track.mp3" type="audio/mpeg">
  </audio>
  <script>
    const btn = document.getElementById('enter-btn');
    const music = document.getElementById('bg-music');
    btn.addEventListener('click', () => {
      music.volume = 0.3;
      music.play();
    });
  </script>
</body>
</html>
