<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAKE UP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            height: 100vh;
            overflow: hidden;
            cursor: none;
        }

        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        .startText {
            font-size: 5rem;
            border: 3px solid #fff;
            padding: 2rem 4rem;
            animation: flash 0.5s infinite;
        }

        @keyframes flash {
            0% { opacity: 1; background: #000; }
            50% { opacity: 0.2; background: #fff; color: #000; }
            100% { opacity: 1; background: #000; }
        }

        .blackSquare {
            position: fixed;
            background: #000;
            border: 1px solid #fff;
            z-index: 5000;
            pointer-events: none;
        }

        .windowOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 2000;
            pointer-events: none;
        }

        .virusWindow {
            position: fixed;
            background: #000;
            border: 3px solid #f00;
            box-shadow: 0 0 50px #f00;
            min-width: 300px;
            max-width: 600px;
            z-index: 9000;
            color: #f00;
            resize: both;
            overflow: hidden;
            animation: windowPulse 0.2s infinite;
        }

        @keyframes windowPulse {
            0% { border-color: #f00; box-shadow: 0 0 30px #f00; }
            50% { border-color: #fff; box-shadow: 0 0 60px #fff; }
            100% { border-color: #f00; box-shadow: 0 0 30px #f00; }
        }

        .windowHeader {
            background: #300;
            padding: 10px;
            border-bottom: 2px solid #f00;
            color: #f00;
            font-size: 1.2rem;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            text-transform: uppercase;
        }

        .windowClose {
            color: #f00;
            cursor: pointer;
            font-size: 1.5rem;
            padding: 0 10px;
        }
        .windowClose:hover {
            color: #fff;
            background: #f00;
        }

        .windowContent {
            padding: 20px;
            background: #000;
            color: #f00;
            font-size: 1.2rem;
            line-height: 1.8;
            text-transform: uppercase;
            font-weight: bold;
        }

        .fullscreenMessage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,0,0,0.1);
            z-index: 9500;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            color: #f00;
            text-shadow: 0 0 30px #f00;
            animation: textFlash 0.1s infinite;
        }

        @keyframes textFlash {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        .cursorNone {
            cursor: none;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <div class="startText">–ù–ê–ñ–ú–ò –ü–†–û–ë–ï–õ</div>
    </div>

    <div id="windowContainer" style="position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:2000;"></div>

    <audio id="screamAudio" loop preload="auto">
        <source src="https://www.myinstants.com/media/sounds/evanescence-bring-me-to-life_3.mp3" type="audio/mpeg">
    </audio>

    <script>
        (function() {
            const startScreen = document.getElementById('startScreen');
            const windowContainer = document.getElementById('windowContainer');
            const scream = document.getElementById('screamAudio');
            
            let active = false;
            let windowCount = 0;
            const maxWindows = 50;
            let intervals = [];

            document.addEventListener('keydown', function(e) {
                if (e.code === 'Space' && !active) {
                    e.preventDefault();
                    activate();
                }
            });

            startScreen.addEventListener('click', function() {
                if (!active) activate();
            });

            function activate() {
                active = true;
                startScreen.style.display = 'none';

                // Fullscreen –ª—é–±–æ–π —Ü–µ–Ω–æ–π
                try {
                    if (document.documentElement.requestFullscreen) {
                        document.documentElement.requestFullscreen();
                    } else if (document.documentElement.webkitRequestFullscreen) {
                        document.documentElement.webkitRequestFullscreen();
                    } else if (document.documentElement.msRequestFullscreen) {
                        document.documentElement.msRequestFullscreen();
                    }
                } catch(e) {}

                // –ó–≤—É–∫ –Ω–∞ –≤—Å—é
                if (scream) {
                    scream.volume = 1.0;
                    scream.play().catch(() => {});
                }

                // –í–∏–±—Ä–∞—Ü–∏—è –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞—Ö
                if (navigator.vibrate) {
                    setInterval(() => {
                        navigator.vibrate([200, 100, 200, 100, 200, 100, 200]);
                    }, 1000);
                }

                // –ó–∞–ø—Ä–µ—Ç –Ω–∞ –∑–∞–∫—Ä—ã—Ç–∏–µ
                window.addEventListener('beforeunload', function(e) {
                    e.preventDefault();
                    e.returnValue = '';
                    return '';
                });

                // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ ESC
                document.addEventListener('keydown', function(e) {
                    if (e.key === 'Escape') {
                        e.preventDefault();
                        try {
                            if (document.documentElement.requestFullscreen) {
                                document.documentElement.requestFullscreen();
                            }
                        } catch(e) {}
                    }
                    if (e.key === 'F11') {
                        e.preventDefault();
                    }
                });

                // –ß—ë—Ä–Ω—ã–µ –∫–≤–∞–¥—Ä–∞—Ç—ã –∑–∞–ø–æ–ª–Ω—è—é—Ç —ç–∫—Ä–∞–Ω
                setInterval(() => {
                    for (let i = 0; i < 5; i++) {
                        const square = document.createElement('div');
                        square.className = 'blackSquare';
                        const size = 20 + Math.random() * 100;
                        square.style.width = size + 'px';
                        square.style.height = size + 'px';
                        square.style.left = Math.random() * 100 + '%';
                        square.style.top = Math.random() * 100 + '%';
                        square.style.background = Math.random() > 0.5 ? '#000' : '#f00';
                        square.style.opacity = Math.random() * 0.8;
                        square.style.zIndex = 1000 + Math.floor(Math.random() * 1000);
                        document.body.appendChild(square);
                    }
                }, 100);

                // –ú–∞—Å—Å–æ–≤–æ–µ –æ—Ç–∫—Ä—ã—Ç–∏–µ –æ–∫–æ–Ω
                for (let i = 0; i < 10; i++) {
                    setTimeout(() => {
                        openWindowFlood();
                    }, i * 200);
                }

                intervals.push(setInterval(openWindowFlood, 300));
                intervals.push(setInterval(createDraggableWindow, 500));
                intervals.push(setInterval(() => {
                    for (let i = 0; i < 3; i++) {
                        createDraggableWindow();
                    }
                }, 1000));

                // –°–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–≤–µ—Ä—Ö –≤—Å–µ–≥–æ
                const msg = document.createElement('div');
                msg.className = 'fullscreenMessage';
                msg.innerHTML = 'üíÄ –í–´ –ó–ê–†–ê–ñ–ï–ù–´ üíÄ';
                document.body.appendChild(msg);

                // –ü–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ –º—ã—à–∏
                document.addEventListener('mousemove', function(e) {
                    if (Math.random() > 0.7) {
                        e.preventDefault();
                        window.scrollTo(Math.random() * 100, Math.random() * 100);
                    }
                });

                // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –∫–ª–∏–∫–æ–≤
                document.addEventListener('click', function(e) {
                    e.preventDefault();
                    for (let i = 0; i < 3; i++) {
                        setTimeout(createDraggableWindow, i * 50);
                    }
                }, true);

                document.addEventListener('contextmenu', function(e) {
                    e.preventDefault();
                });
            }

            function openWindowFlood() {
                for (let i = 0; i < 5; i++) {
                    try {
                        const left = 50 + (i * 30);
                        const top = 50 + (i * 20);
                        const w = window.open('', '_blank', `width=300,height=200,left=${left},top=${top}`);
                        
                        if (w && !w.closed) {
                            w.document.write(`
                                <html>
                                <head>
                                    <title>‚ö†Ô∏è –ö–†–ò–¢–ò–ß–ï–°–ö–ê–Ø –û–®–ò–ë–ö–ê ‚ö†Ô∏è</title>
                                    <style>
                                        body {
                                            background: #000;
                                            color: #f00;
                                            font-family: monospace;
                                            font-size: 20px;
                                            margin: 20px;
                                            text-transform: uppercase;
                                            animation: blink 0.1s infinite;
                                        }
                                        @keyframes blink {
                                            0% { background: #000; color: #f00; }
                                            50% { background: #f00; color: #000; }
                                            100% { background: #000; color: #f00; }
                                        }
                                        button {
                                            background: #f00;
                                            color: #000;
                                            font-size: 20px;
                                            padding: 10px;
                                            border: none;
                                            cursor: pointer;
                                            width: 100%;
                                            margin: 5px 0;
                                        }
                                        button:hover {
                                            background: #fff;
                                        }
                                    </style>
                                </head>
                                <body>
                                    <script>
                                        setInterval(() => {
                                            alert('–ù–ï–í–û–ó–ú–û–ñ–ù–û –ó–ê–ö–†–´–¢–¨');
                                        }, 500);
                                    <\/script>
                                    <h1>üíÄ –í–ê–® –ö–û–ú–ü–¨–Æ–¢–ï–† –ó–ê–ë–õ–û–ö–ò–†–û–í–ê–ù üíÄ</h1>
                                    <p>–ö–æ–¥ –æ—à–∏–±–∫–∏: 0x${Math.floor(Math.random()*1000000).toString(16)}</p>
                                    <p>–°–∏—Å—Ç–µ–º–∞: Windows ${Math.floor(Math.random()*10)}</p>
                                    <button onclick="window.close()">–ó–ê–ö–†–´–¢–¨ (–ù–ï –†–ê–ë–û–¢–ê–ï–¢)</button>
                                    <button onclick="window.open('', '_blank')">–û–¢–ö–†–´–¢–¨ –ï–©–Å</button>
                                    <script>
                                        setInterval(() => {
                                            window.moveTo(Math.random()*100, Math.random()*100);
                                            window.resizeTo(300+Math.random()*200, 200+Math.random()*200);
                                        }, 100);
                                    <\/script>
                                </body>
                                </html>
                            `);
                            
                            windowCount++;
                        }
                    } catch(e) {}
                }
            }

            function createDraggableWindow() {
                if (windowCount > maxWindows) return;
                
                const win = document.createElement('div');
                win.className = 'virusWindow';
                win.style.pointerEvents = 'auto';
                
                const titles = [
                    '–°–ò–°–¢–ï–ú–ê –ó–ê–†–ê–ñ–ï–ù–ê', '–¢–†–û–Ø–ù ACTIVATED', 'DIPLOMAT.EXE',
                    '–ö–†–ò–¢–ò–ß–ï–°–ö–ê–Ø –û–®–ò–ë–ö–ê', '–í–ó–õ–û–ú', '–î–û–°–¢–£–ü –ü–û–õ–£–ß–ï–ù',
                    '–£–î–ê–õ–ï–ù–ò–ï SYSTEM32', '–®–ò–§–†–û–í–ê–ù–ò–ï –î–ò–°–ö–ê', '–ù–ï–í–û–ó–ú–û–ñ–ù–û –ó–ê–ö–†–´–¢–¨'
                ];
                
                const header = document.createElement('div');
                header.className = 'windowHeader';
                header.innerHTML = `
                    <span>${titles[Math.floor(Math.random() * titles.length)]}</span>
                    <span class="windowClose" onclick="this.parentElement.parentElement.remove()">‚úñ</span>
                `;
                
                const content = document.createElement('div');
                content.className = 'windowContent';
                
                const messages = [
                    `‚ö†Ô∏è –í–ù–ò–ú–ê–ù–ò–ï! –û–ë–ù–ê–†–£–ñ–ï–ù –í–ò–†–£–°!`,
                    `üî• –í–ê–® –ö–û–ú–ü–¨–Æ–¢–ï–† –ó–ê–ë–õ–û–ö–ò–†–û–í–ê–ù üî•`,
                    `üí£ –£–î–ê–õ–ï–ù–ò–ï –§–ê–ô–õ–û–í: 25%`,
                    `üëÅÔ∏è –í–ï–ë-–ö–ê–ú–ï–†–ê –ê–ö–¢–ò–í–ò–†–û–í–ê–ù–ê`,
                    `üì∏ –°–î–ï–õ–ê–ù–û –§–û–¢–û: 154`,
                    `üîë –ü–ê–†–û–õ–ò –û–¢–ü–†–ê–í–õ–ï–ù–´`,
                    `üíÄ –í–´ –ù–ò–ß–ï–ì–û –ù–ï –°–ú–û–ñ–ï–¢–ï –°–î–ï–õ–ê–¢–¨`,
                    `üéµ WAKE ME UP INSIDE`,
                    `üñ•Ô∏è IP: ${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}`,
                ];
                
                content.textContent = messages[Math.floor(Math.random() * messages.length)] + ' ' + '‚ñà'.repeat(20);
                
                win.appendChild(header);
                win.appendChild(content);
                
                win.style.left = Math.random() * 70 + '%';
                win.style.top = Math.random() * 70 + '%';
                win.style.width = 300 + Math.random() * 200 + 'px';
                
                document.body.appendChild(win);
                windowCount++;
                
                makeDraggable(win, header);
                
                setInterval(() => {
                    if (win.parentNode) {
                        win.style.left = (parseFloat(win.style.left) + (Math.random() - 0.5) * 20) + '%';
                        win.style.top = (parseFloat(win.style.top) + (Math.random() - 0.5) * 20) + '%';
                    }
                }, 500);
                
                setTimeout(() => {
                    if (win.parentNode && Math.random() > 0.3) {
                        win.remove();
                        windowCount--;
                    }
                }, 5000);
            }

            function makeDraggable(el, handle) {
                let x1, y1, x2, y2;
                handle.onmousedown = (e) => {
                    e.preventDefault();
                    x2 = e.clientX;
                    y2 = e.clientY;
                    document.onmouseup = () => {
                        document.onmouseup = null;
                        document.onmousemove = null;
                    };
                    document.onmousemove = (e) => {
                        e.preventDefault();
                        x1 = x2 - e.clientX;
                        y1 = y2 - e.clientY;
                        x2 = e.clientX;
                        y2 = e.clientY;
                        el.style.top = (el.offsetTop - y1) + 'px';
                        el.style.left = (el.offsetLeft - x1) + 'px';
                    };
                };
            }

            window.addEventListener('beforeunload', (e) => {
                intervals.forEach(i => clearInterval(i));
            });
        })();
    </script>
</body>
</html>
