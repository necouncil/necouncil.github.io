<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diplomat</title>
  <style>
    /* General dark theme */
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: #0d0d0d;
      color: #e6e6e6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    /* Container */
    .container {
      max-width: 600px;
      padding: 2rem;
      border: 1px solid #1a1a1a;
      background-color: #111;
      box-shadow: 0 0 15px #222;
      border-radius: 10px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #ff4f4f;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      line-height: 1.5;
      color: #ccc;
    }

    /* Button */
    .discord-btn {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      font-size: 1.1rem;
      font-weight: bold;
      color: #0d0d0d;
      background-color: #7289da;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s, transform 0.2s;
    }

    .discord-btn:hover {
      background-color: #5b6eae;
      transform: scale(1.05);
    }

    /* Audio styling */
    audio {
      margin-top: 1.5rem;
      width: 100%;
      outline: none;
    }

    /* Subtle animated background effect */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at 20% 30%, rgba(255, 0, 0, 0.05), transparent 50%),
                  radial-gradient(circle at 80% 70%, rgba(0, 255, 255, 0.05), transparent 50%);
      animation: moveBackground 20s linear infinite;
      z-index: -1;
    }

    @keyframes moveBackground {
      0% { transform: translate(0,0); }
      50% { transform: translate(50px,50px); }
      100% { transform: translate(0,0); }
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Diplomat</h1>
    <p>Exploring the edges of cybersecurity and digital systems. Focused on knowledge, challenges, and the art of understanding complex networks.</p>
    <a href="https://discord.gg/RxfCJqgcMK" class="discord-btn" target="_blank">Join My Discord</a>
    <audio controls autoplay loop>
      <source src="track.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>
</body>
</html>
