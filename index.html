<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NODE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  background-color: #050505;
  color: #b5b5b5;
  font-family: Consolas, "Courier New", monospace;
  height: 100%;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  width: 640px;
  max-width: 92%;
  padding: 36px;
  border: 1px solid #1a1a1a;
  background-color: #070707;
}

h1 {
  font-size: 2.4rem;
  font-weight: normal;
  letter-spacing: 5px;
  margin: 0 0 28px 0;
  color: #d0d0d0;
}

.description {
  font-size: 1rem;
  line-height: 1.7;
  color: #9a9a9a;
  margin-bottom: 34px;
}

.divider {
  border-top: 1px solid #151515;
  margin: 28px 0;
}

.actions {
  display: grid;
  grid-template-columns: 1fr;
  gap: 12px;
}

button {
  background: #0a0a0a;
  color: #b0b0b0;
  border: 1px solid #222;
  padding: 14px 16px;
  font-family: inherit;
  font-size: 0.95rem;
  letter-spacing: 1px;
  cursor: pointer;
  text-align: left;
  transition: background 0.15s ease, border-color 0.15s ease;
}

button:hover {
  background: #101010;
  border-color: #2e2e2e;
}

.meta {
  margin-top: 30px;
  font-size: 0.75rem;
  color: #5f5f5f;
}

.session {
  margin-top: 6px;
  word-break: break-all;
  user-select: all;
}

@keyframes subtleNoise {
  0% { opacity: 1; }
  98% { opacity: 1; }
  99% { opacity: 0.85; }
  100% { opacity: 1; }
}

.container {
  animation: subtleNoise 7s infinite;
}
</style>
</head>

<body>

<div class="container">
  <h1>NODE</h1>

  <div class="description">
    Exploring the edges of cybersecurity and digital systems.
    Focused on knowledge, challenges, and the art of understanding complex networks.
  </div>

  <div class="divider"></div>

  <div class="actions">
    <button onclick="window.open('https://discord.gg/VwEEQDUE2N')">
      discord
    </button>

    <button onclick="window.open('https://github.com/necouncil')">
      github
    </button>

    <button onclick="window.open('https://www.tiktok.com/@dip1omat')">
      tiktok
    </button>
  </div>

  <div class="divider"></div>

  <div class="meta">
    session
    <div class="session">
      05ec57ce82b2b3694ea735c6f4dd71281c8eebcdd5bd73d05393d0da77c9a9cf25
    </div>
  </div>
</div>

<audio id="bg-music" autoplay loop>
  <source src="track.mp3" type="audio/mpeg">
</audio>

<script>
const music = document.getElementById("bg-music");
music.volume = 0.18;
music.play().catch(() => {
  document.body.addEventListener("click", () => music.play(), { once: true });
});
</script>

</body>
</html>
