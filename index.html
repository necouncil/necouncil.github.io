<body>
    <div class="warning" id="startText">

    <!-- –ù–µ–≤–∏–¥–∏–º–∞—è –∑–æ–Ω–∞ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω –¥–ª—è –ª–æ–≤–ª–∏ –ø—Ä–æ–±–µ–ª–∞ -->
    <div id="triggerArea" tabindex="0"></div>

    <!-- –°—Ç—Ä–∞—à–Ω—ã–π —ç–∫—Ä–∞–Ω (–ø–æ—è–≤–ª—è–µ—Ç—Å—è –ø–æ—Å–ª–µ –∞–∫—Ç–∏–≤–∞—Ü–∏–∏) -->
    <div id="scaryScreen">
        üíÄ –¢–´ –ü–û–ü–ê–õ–°–Ø üíÄ
    </div>

    <audio id="screamSound" src="https://www.myinstants.com/media/sounds/scary-scream.mp3" preload="auto"></audio>

    <script>
        const triggerArea = document.getElementById('triggerArea');
        const scaryScreen = document.getElementById('scaryScreen');
        const scream = document.getElementById('screamSound');
        const body = document.body;

        // –§–æ–∫—É—Å–∏—Ä—É–µ–º—Å—è –Ω–∞ –∑–æ–Ω–µ, —á—Ç–æ–±—ã –ª–æ–≤–∏—Ç—å –∫–ª–∞–≤–∏—à–∏
        triggerArea.focus();

        triggerArea.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                e.preventDefault(); // –û—Ç–∫–ª—é—á–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –ø–æ–≤–µ–¥–µ–Ω–∏–µ –ø—Ä–æ–±–µ–ª–∞ (—Å–∫—Ä–æ–ª–ª)
                activateScaryMode();
            }
        });

        // –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö ‚Äî –Ω–∞–∂–∞—Ç–∏–µ –Ω–∞ —ç–∫—Ä–∞–Ω
        triggerArea.addEventListener('click', function() {
            activateScaryMode();
        });

        function activateScaryMode() {
            // 1. –ü—Ä—è—á–µ–º —Å—Ç–∞—Ä—Ç–æ–≤—ã–π —Ç–µ–∫—Å—Ç
            document.getElementById('startText').style.display = 'none';

            // 2. –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç—Ä–∞—à–Ω—ã–π —ç–∫—Ä–∞–Ω
            scaryScreen.style.display = 'flex';

            // 3. –ü—ã—Ç–∞–µ–º—Å—è –≤–∫–ª—é—á–∏—Ç—å –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º
            if (body.requestFullscreen) {
                body.requestFullscreen();
            } else if (body.webkitRequestFullscreen) { /* Safari */
                body.webkitRequestFullscreen();
            } else if (body.msRequestFullscreen) { /* IE/Edge */
                body.msRequestFullscreen();
            }

            // 4. –í–∫–ª—é—á–∞–µ–º –∑–≤—É–∫ (–≤–∞–∂–Ω–æ: –Ω—É–∂–Ω–æ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è)
            scream.play().catch(error => {
                console.log("–ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ –±—Ä–∞—É–∑–µ—Ä–æ–º:", error);
                // –ú–æ–∂–Ω–æ –ø–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ "–ù–∞–∂–º–∏ –µ—â–µ —Ä–∞–∑", –µ—Å–ª–∏ –∑–≤—É–∫ –Ω–µ –≤–∫–ª—é—á–∏–ª—Å—è
            });

            // 5. –í–∏–±—Ä–∞—Ü–∏—è –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
            if (navigator.vibrate) {
                navigator.vibrate([500, 200, 500]); // –í–∏–±—Ä–∞—Ü–∏—è: 500–º—Å, –ø–∞—É–∑–∞, 500–º—Å
            }

            // 6. –ù–µ –¥–∞–µ–º –ª–µ–≥–∫–æ –∑–∞–∫—Ä—ã—Ç—å (–ª–æ–≤–∏–º –∫–ª–∞–≤–∏—à—É Escape)
            document.addEventListener('keydown', function trapEscape(e) {
                if (e.key === 'Escape') {
                    e.preventDefault();
                    // –ú–æ–∂–Ω–æ —Å–Ω–æ–≤–∞ –∑–∞–ø—Ä–æ—Å–∏—Ç—å fullscreen –∏–ª–∏ –ø—Ä–æ—Å—Ç–æ –∏–≥–Ω–æ—Ä–∏—Ä–æ–≤–∞—Ç—å
                }
            });
        }
    </script>
